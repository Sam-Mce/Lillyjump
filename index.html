<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lillypad Jump</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 100;
        }
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            min-width: 300px;
        }
        .leaderboard {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
        }
        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .name-input {
            margin: 10px 0;
            padding: 5px;
            font-size: 16px;
            width: 200px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #soundToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            z-index: 1000;
        }
        #soundToggle:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <button id="soundToggle">ðŸ”Š Sound On</button>
    <audio id="gameMusic" loop>
        <source src="music/lofi-background-music-2-309039.mp3" type="audio/mp3">
    </audio>
    <div id="ui">
        <div id="score">Score: 0</div>
        <div id="highScore">High Score: 0</div>
    </div>
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <p>High Score: <span id="finalHighScore">0</span></p>
        <input type="text" id="playerName" class="name-input" placeholder="Enter your name" maxlength="20">
        <button id="submitScore" onclick="submitScore()">Submit Score</button>
        <button onclick="restartGame()">Play Again</button>
        <div class="leaderboard">
            <h3>Top Scores</h3>
            <div id="leaderboardEntries"></div>
        </div>
    </div>
    <script>
        // Simple sound control
        const soundToggle = document.getElementById('soundToggle');
        const gameMusic = document.getElementById('gameMusic');
        
        if (gameMusic) {
            gameMusic.volume = 0.3;
        }
        
        soundToggle.addEventListener('click', function() {
            if (gameMusic.paused) {
                gameMusic.play()
                    .then(() => {
                        soundToggle.textContent = 'ðŸ”Š Sound On';
                    })
                    .catch(err => {
                        console.error('Error playing music:', err);
                    });
            } else {
                gameMusic.pause();
                soundToggle.textContent = 'ðŸ”ˆ Sound Off';
            }
        });

        // Start music on first interaction
        document.addEventListener('keydown', function startMusic() {
            if (gameMusic && gameMusic.paused) {
                gameMusic.play()
                    .then(() => {
                        soundToggle.textContent = 'ðŸ”Š Sound On';
                    })
                    .catch(err => {
                        console.error('Error playing music:', err);
                    });
            }
            // Remove this listener after first interaction
            document.removeEventListener('keydown', startMusic);
        }, { once: true });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
